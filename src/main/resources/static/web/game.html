<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="dist/normalize.css" />
    <link rel="stylesheet" href="dist/gridstack.css" />
    <link rel="stylesheet" href="dist/gridstack-extra.css" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Ship Locations!</title>
</head>
<body class="container-fluid">
    <div class="row">
        <header id="tittle" class="col">
            <h1 class="text-center text-dark">Oceanic War</h1>
        </header>
    </div>
<div id="against" class="row">
    <div class="col text-center pt-5">
    <span id="pOne"></span>
    <span id="pTwo"></span>
    </div>
</div>
    <div class="row">
        <span class="col-2"></span>
        <input type="button" id="dinamicBtn" value="Place Ships!" class="col-2">
        <span id="errorMsg" class="col-2"></span>

        <input id="btn-logout"  type="button" value="Log out" class="col-2">
        <span id="#failLogOut" class="col-2"></span>
    </div>
    <div class="row">
        <span class="col-2"></span>
        <span id="gameStateMessage" class="col-2"></span>
        <span class="col-2"></span>
        <span id="rules" class="col-2"></span>
    </div>
    <div class="row">
        <div class="col-6"></div>
        <div class="mt-5 col-6" id="divShips">
            <img src="imagenes css/PatrolBoatMini.gif" alt="submarine" class="safePatrol">
            <img src="imagenes css/SubmarinoMini.gif" alt="submarine" class="safeSubmarine">
            <img src="imagenes css/BattleShipMini.gif" alt="battleship" class="safeBattleship">
            <img src="imagenes css/AcorazadoMini.gif" alt="destroyer" class="safeDestroyer">
            <img src="imagenes css/CarrierMini.gif" alt="carrier" class="safeCarrier">
            <div id="shipCementery" class="line"></div>
            <div id="shipCementery2" class="line"></div>
            <div id="shipCementery3" class="line"></div>
            <div id="shipCementery4" class="line"></div>
            <div id="shipCementery5" class="line"></div>
            <!--<img src="imagenes css/PatrolBoatHundido.gif" alt="patrol" class="patrolDown">
            <img src="imagenes css/submarinoHundido2.gif" alt="submarine" class="submarineDown">
            <img src="imagenes css/AcorazadoHundido2.gif" alt="destroyer" class="destroyerDown">
            <img src="imagenes css/BattleshipHundido.gif" alt="battleship" class="battleshipDown">
            <img src="imagenes css/CarrierHundido.gif" alt="carrier" class="carrierDown">-->
        </div>
    </div>
    <div class="row">
    <div class="grid-ships ml-5">
        <div id="grid" class="grid-stack grid-stack-10">
        </div>
    </div>
        <div id="salvoTable">
        <table id="fireTable" class="table table-borderless border border-light fire">
            <thead>
            <tr id="rowSalvo">
            </tr>
            </thead>
            <tbody id="columnsSalvo">
            </tbody>
        </table>
        <input type="button" id="submitSalvo" value="Fire!">
        <span id="spanShoot" class="spanMsg"></span>
    </div>
</div>-
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
<script src="dist/jquery-ui.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="game.js"></script>
<script src="dist/gridstack.js"></script>
<script src="dist/gridstack.jQueryUI.js"></script>
</body>
</html>
